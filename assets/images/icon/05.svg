        	animation: counter-top 1s infinite linear;
        	
}

@-webkit-keyframes counter-top {
    0%{transform: rotateX(18deg);}
   50%  {transform: rotateX(0deg);}
    100%{transform: rotateX(18deg);}
}

@-moz-keyframes counter-top {
